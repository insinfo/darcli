<div class="page-header" *ngIf="insideModal == false">
    <div class="page-header-content d-lg-flex">
        <div class="d-flex">
            <h4 class="page-title mb-0">
                Consultar - <span class="fw-normal">Empregador WEB</span>
            </h4>
            <a href="#page_header"
                class="btn btn-light align-self-center collapsed d-lg-none border-transparent rounded-pill p-0 ms-auto"
                [attr.data-bs-toggle]="'collapse'">
                <i class="ph-caret-down collapsible-indicator ph-sm m-1"></i>
            </a>
        </div>
        <div class="collapse d-lg-block my-lg-auto ms-lg-auto" id="page_header">
            <div class="d-flex flex-wrap align-items-center mb-3 mb-lg-0 ms-lg-3 gap-2 ">
                <button #btnAtualizarObservacao (click)="openAtualizarObservacao()" type="button" class="btn btn-purple cursor-pointer">
                    <i class="ph-pencil-line me-2"></i>
                    Atualizar Observação
                </button>
                <button #btnCancelar (click)="openCancelar()" type="button" class="btn btn-warning cursor-pointer">
                    <i class="ph-x me-2"></i>
                    Cancelar
                </button>
                <button #btnValidar (click)="validar()" type="button" class="btn btn-success cursor-pointer">
                    <i class="ph-check me-2"></i>
                    Validar
                </button>
            </div>
        </div>
    </div>
</div>

<div #container class="content  pt-0" [class.content]="insideModal == false">
    <div class="card" [class.card]="insideModal == false">
        <div class="pt-3 pe-3 ps-3">
            <form (keydown.enter)="$event.preventDefault()">
                <div class="row">
                    <div class="col-md-3 col-xxl-2 form-group">
                        <label class="form-label">Status Validação</label>
                        <select [(ngModel)]="filtro.statusValidacao" class="form-select">
                            <option *ngFor="let item of EmpregadorStatusValidacao.listar" [ngValue]="item">{{item}}
                            </option>
                        </select>
                    </div>
                </div>
            </form>
        </div>
        <datatable-component #datatable [dataTableFilter]="filtro" [data]="items" [settings]="dtSettings"
            [searchInFields]="sInFields" (dataRequest)="onDtRequestData($event)" (onRowClick)="onSelectItem($event)"
            [showCheckboxToSelectRow]="true" [disableRowClick]="true"></datatable-component>
    </div>
</div>

<custom-modal #modalTrocarStatus [start-open]="false" title-text="Trocar status" size="default"
    [enableModalBodyClass]="true" headerColor="primary">
    <form #formTrocarStatus="ngForm" (ngSubmit)="trocarStatus()" novalidate (keydown.enter)="$event.preventDefault()">
        <div class="row">
            <div class="col-md-12 form-group mb-2">
                <label class="form-label">Observação:</label>
                <textarea [(ngModel)]="itemSelected.observacaoValidacao" name="observacaoValidacao"
                    class="form-control"></textarea>
            </div>
            <div class="col-md-12 text-end">
                <button type="submit" class="btn btn-primary">
                    <i class="ph-floppy-disk me-2"></i>
                    Executar
                </button>
            </div>
        </div>
    </form>
</custom-modal>
