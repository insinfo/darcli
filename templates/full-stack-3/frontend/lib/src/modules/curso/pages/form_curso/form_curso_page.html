        </div>
    </div>
</div>

<div #container class="content">
    <div class="row">
        <div class="col-lg-10 offset-lg-1">
            <!-- Basic layout-->
            <div class="card">
                <div class="card-header header-elements-inline">
                    <h5 class="mb-0">Cadastro Curso</h5>
                </div>
                <div class="card-body">
                    <form #cadastroForm="ngForm" (ngSubmit)="salvar(cadastroForm)" novalidate
                        (keydown.enter)="$event.preventDefault()">
                        <div class="row">
                            <div class="col-md-5 form-group mb-2">
                                <label class="form-label">Nome:*</label>
                                <input [(ngModel)]="item.nome" ngControl="nome"  [maxlength]="200" type="text" class="form-control"
                                    customRequired>
                            </div>
                            <div class="col-md-5 form-group mb-2">
                                <label class="form-label">Tipo:*</label>
                                <select [(ngModel)]="item.tipoCurso" ngControl="tipoCurso" class="form-control"
                                    customRequired>
                                    <option *ngFor="let item of tiposCurso" [value]="item">{{item}}</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-end">
                            <button class="btn btn-primary btn-labeled btn-labeled-start" type="submit">
                                <span class="btn-labeled-icon bg-black bg-opacity-20">
                                    <i class="ph ph-floppy-disk"></i>
                                </span>
                                Salvar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
