<div class="tree-checkbox border rounded p-3" style="position: relative;">
    <div style="position: absolute;z-index: 10;top: 10px;right: 10px;">
        <a (click)="selectAllToogleAction()" class="btn btn-flat-primary border-transparent btn-icon"
            title="Selecionar tudo">
            <i class="ph" [class.ph-check-circle]="!isSelectAll"></i>
            <i class="ph" [class.ph-check-square-offset]="isSelectAll"></i>
        </a>
        <a (click)="expandAllToogleAction()" class="btn btn-flat-primary border-transparent btn-icon"
            title="Expandir ou Colapsar tudo">
            <i class="ph" [class.ph-arrows-out]="!isExpandAll"></i>
            <i class="ph" [class.ph-arrows-in]="isExpandAll"></i>
        </a>
    </div>

    <ul id="ft-id-8" class="ui-fancytree fancytree-container fancytree-plain" tabindex="0" role="tree"
        aria-multiselectable="true">
        <template #recursiveList let-list>
            <li *ngFor="let item of list; let i = index" role="treeitem" aria-expanded="true" aria-selected="false">
                <!-- fancytree-active 
                   [class.fancytree-selected]="item.treeViewNodeIsSelected"
                    -->
                <!--fancytree-node fancytree-active fancytree-folder fancytree-has-children fancytree-exp-c fancytree-ico-cf-->
                <span [hidden]="item.treeViewNodeFilter == false" class="fancytree-node"
                    [class.fancytree-has-children]="item.treeViewNodes.isNotEmpty == true"
                    [class.fancytree-exp-e]="item.treeViewNodeIsCollapse == true && item.treeViewNodes.isNotEmpty == true"
                    [class.fancytree-ico-ef]="item.treeViewNodeIsCollapse == true && item.treeViewNodes.isNotEmpty == true"
                    [class.fancytree-exp-c]="item.treeViewNodeIsCollapse == false && item.treeViewNodes.isNotEmpty == true"
                    [class.fancytree-ico-cf]="item.treeViewNodeIsCollapse == false && item.treeViewNodes.isNotEmpty == true"
                    [class.fancytree-partsel]="item.treeViewNodeIsSelected"
                    [class.fancytree-exp-n]="item.treeViewNodes.isEmpty == true"
                    [class.fancytree-ico-c]="item.treeViewNodes.isEmpty == true"
                    [class.fancytree-selected]="item.isAllChildrenSelected == true">

                    <span (click)="item.treeViewNodeIsCollapse=!item.treeViewNodeIsCollapse" role="button"
                        class="fancytree-expander"> </span>

                    <span (click)="selectItem(item)" role="checkbox" class="fancytree-checkbox"></span>

                    <!-- <span role="presentation" class="fancytree-icon"> </span> -->
                    <span class="fancytree-title">{{item.treeViewNodeLabel}}</span>
                </span>
                <ul [hidden]="item.treeViewNodeIsCollapse == true" *ngIf="item.treeViewNodes.isNotEmpty == true"
                    role="group">
                    <template [ngTemplateOutlet]="recursiveList" [ngTemplateOutletValue]="item.treeViewNodes">
                    </template>
                </ul>
            </li>
        </template>
        <template [ngTemplateOutlet]="recursiveList" [ngTemplateOutletValue]="list"></template>
    </ul>

</div>
