<div class="content d-flex justify-content-center align-items-center">

    <!-- Container -->
    <div class="flex-fill">

        <!-- Error title -->
        <div class="text-center mb-4">
            <img src="assets/images/error_bg.svg" class="img-fluid mb-3" height="230" alt="">
            <h1 class="display-3 fw-semibold lh-1 mb-3">403</h1>
            <h6 class="w-md-25 mx-md-auto">O acesso a esta página ou recurso não é permitido!.</h6>
        </div>
        <!-- /error title -->


        <!-- Error content -->
        <div class="text-center">
            <a  [routerLink]="RoutePaths.restrito.toUrl()" class="btn btn-primary">
                <i class="ph-house me-2"></i>
                Voltar
            </a>
        </div>
        <!-- /error wrapper -->

    </div>
    <!-- /container -->

</div>
