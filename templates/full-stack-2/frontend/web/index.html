  <script>
    var preventDef = function (e) {
      e.preventDefault();
    };

    var stopPropag = function (e) {
      e.stopPropagation();
    };
    /// window, document or body
    function addPreventScrolling(element) {
      console.log('addPreventScrolling');
      element.addEventListener("wheel", preventDef, { passive: false });
    }

    function removePreventScrolling(element) {
      console.log('removePreventScrolling');
      element.removeEventListener("wheel", preventDef);
    }

    function addStopPropagationScrolling(element) {
      element.addEventListener("wheel", stopPropag, { passive: false });
    }

    function removeStopPropagationScrolling(element) {
      element.removeEventListener(stopPropag);
    }

  </script>

       <style>
         .progress-container.indeterminate {
           background-color: #c6dafc

         .progress-container {

         .progress-container.indeterminate.fallback>.secondary-progress {

         .progress-container {

         }
 
         .progress-container.indeterminate {

         }

         }
 
         .active-progress,
         .secondary-progress {

           transform: scaleX(0);

           top: 0;
           transition: transform 218ms cubic-bezier(.4, 0, .2, 1);
           right: 0;

         .active-progress {

         .progress-container.indeterminate.fallback>.active-progress {

           animation-duration: 2s;
           animation-iteration-count: infinite;
           animation-timing-function: linear
         }
 
         .progress-container.indeterminate.fallback>.secondary-progress {

           animation-duration: 2s;
           animation-iteration-count: infinite;
           animation-timing-function: linear
         }
 
         @keyframes indeterminate-active-progress {
           0% {
             transform: translate(0) scaleX(0)
           }
 
           25% {
             transform: translate(0) scaleX(.5)
           }
 
           50% {
             transform: translate(25%) scaleX(.75)
           }
 
           75% {
             transform: translate(100%) scaleX(0)
           }
 
           100% {
             transform: translate(100%) scaleX(0)
           }
         }
 
         @keyframes indeterminate-secondary-progress {
           0% {
             transform: translate(0) scaleX(0)
           }
 
           60% {
             transform: translate(0) scaleX(0)
           }
 
           80% {
             transform: translate(0) scaleX(.6)
           }
 
           100% {
             transform: translate(100%) scaleX(.1)
           }
         }
 
         .loadContainer {
           display: inline-block;
           width: 100%;

         .loadingC {
