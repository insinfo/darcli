<div #pageContainer >
    <div class="card card-shadow">
        <div class="card-body">
            <div class="d-flex flex-row justify-content-between">                
                <h1 >Solicitantes</h1>
                <div>
                    <button (click)="cadastrar()" type="button" class="btn btn-primary rounded-round btn-sm">
                        <!--icon-plus3-->
                        <i class="icon-file-plus"></i>
                    </button>
                </div>
            </div>
         </div>
    
        <datatable-component [data]="solicitantes" [settings]="datatableSettings" [searchInFields]="searchInFields" (dataRequest)="onRequestData($event)"  (onRowClick)="onRowClick($event)"></datatable-component>
    </div>
    
</div>
